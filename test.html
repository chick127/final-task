<!DOCTYPE html>
<html>
  <head>
    <style>
      .text_box {
        font-size: 2rem;
        text-align: center;
      }

      .blink {
        animation: blink 0.3s infinite;
        font-size: 2.5rem;
      }

      @keyframes blink {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="text_box">
      <span class="text"></span><span class="blink">|</span>
    </div>
    <script>
      const content = '안녕하세요. 우리 미정 팀을 소개하겠습니다.'
      const text = document.querySelector('.text')
      let i = 0

      function typing() {
        // 모든 글자를 다 타이핑했는지 확인
        if (i < content.length) {
          let txt = content[i++]
          text.innerHTML += txt === '\n' ? '<br/>' : txt
        } else {
          // 모든 글자를 다 타이핑했으면 setInterval을 멈춥니다.
          clearInterval(typingInterval)
          // (선택 사항) 커서 깜빡임을 멈추고 싶다면
          document.querySelector('.blink').style.display = 'none'
        }
      }

      setInterval(typing, 200)
    </script>
  </body>
</html>
