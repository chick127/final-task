<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: rgb(249, 222, 178);
        color: #333;
        font-size: 17px;
        line-height: 1.5;
        padding: 60px;
        margin: 0;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 30px;
      }

      .main {
        color: rgb(0, 0, 0);
        line-height: 2;
      }

      .navbar {
        background-color: rgb(155, 93, 0);
        color: white;
        height: 70px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
        gap: 10px;
      }

      .navbar .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 0 30px;
      }

      .navbar ul {
        display: flex;
        flex-direction: row;
        list-style-type: none;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar .logo {
        font-size: x-large;
        font-weight: bold;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }

      .navbar a:hover {
        border-bottom: 2px #fff solid;
        color: #ddd;
      }

      nav a:hover {
        background-color: rgb(139, 75, 3);
      }

      nav:has(a:hover) a:not(:hover) {
        opacity: 0.5;
      }

      #mijung {
        position: relative;
        cursor: pointer;
      }

      .btn-outline-dark {
        background-color: white !important;
        border: 2px solid black !important;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-link {
        color: black !important;
        text-decoration: none !important;
      }

      .btn-outline-dark:hover {
        background-color: rgb(155, 93, 0) !important;
      }

      .btn-outline-dark:hover .btn-link {
        color: white !important;
      }

      .btn-outline-dark:active {
        background-color: black !important;
      }

      .btn-outline-dark:active .btn-link {
        color: white !important;
      }

      .card-img-top {
        border-radius: 150px;
      }
      .card-title {
        text-align: center;
      }
      .flex-container {
        display: flex;
        background-color: rgb(249, 222, 178);
      }

      .flex-container > div {
        background-color: #ffffff;
        margin: 15px;
        padding: 20px;
        font-size: 30px;
        border: 1px solid #000;
        border-radius: 10px;
        border-width: 1px;
        text-align: center;
        border-color: black;
        box-shadow: 1px 1px 6px 3px #915302;
        height: 240px;
        border-radius: 50%;
      }

      .flex-item {
        opacity: 0;
        transform: translateY(30px);
        animation: riseUp 0.7s forwards;
        animation-delay: calc(var(--i) * 0.3s);
        border-radius: 150px;
      }

      @keyframes riseUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .flex-box {
        background-color: rgb(249, 222, 178);
        margin: 10px;
        padding: 10px;
        font-size: 40px;
        text-align: center;
        margin-left: 120px;
      }
      .text {
        align-items: center;
        color: rgb(155, 93, 0);
        font-size: 1.5rem;
      }

      @media (max-width: 768px) {
        .flex-container {
          flex-direction: column;
          align-items: center;
        }
      }
      @media (max-width: 450px) {
        .flex-container {
          flex-direction: column;
          align-items: center;
        }
      }
      .text {
        text-align: center;
        font-size: 1.5rem;
      }

      dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 2rem;
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        text-align: center;
        background-color: #ffffff;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(2px);
      }

      dialog {
        animation: fade-out 0.7s ease-out;
      }

      dialog:open {
        animation: fade-in 0.7s ease-out forwards;
      }

      dialog:open::backdrop {
        animation: backdrop-fade-in 0.7s ease-out forwards;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scaleY(0);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scaleY(1);
        }
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scaleY(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scaleY(0);
        }
      }

      @keyframes backdrop-fade-in {
        0% {
          background-color: rgb(0 0 0 / 0%);
        }
        100% {
          background-color: rgb(0 0 0 / 50%);
        }
      }

      dialog p {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #333;
      }

      dialog button {
        margin-top: 1rem;
        border-radius: 5px !important;
        padding: 10px 20px;
        outline: none !important;
      }

      dialog .github-btn {
        background-color: rgb(155, 93, 0) !important;
        color: white !important;
        border: 2px solid rgb(155, 93, 0) !important;
        margin-right: 10px;
      }

      dialog .github-btn:hover {
        background-color: rgb(139, 75, 3) !important;
        border-color: rgb(139, 75, 3) !important;
      }

      dialog .close-modal {
        background-color: rgb(155, 93, 0) !important;
        color: white !important;
        border: 2px solid rgb(155, 93, 0) !important;
      }

      dialog .close-modal:hover {
        background-color: rgb(139, 75, 3) !important;
        border-color: rgb(139, 75, 3) !important;
      }

      dialog .close-modal a,
      dialog .github-btn a {
        text-decoration: none !important;
        border-bottom: none !important;
      }

      dialog button:focus,
      dialog button:active {
        outline: none !important;
      }
    </style>
  </head>
  <body>

          mijung.style.left = timePassed / 3.6 + 'px'

          if (timePassed > 2000) clearInterval(timer)

      }

    <script src="main.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const showModalBtns = document.querySelectorAll('.show-modal')

        showModalBtns.forEach((btn) => {
          btn.addEventListener('click', () => {
            const dialog = btn.nextElementSibling
            if (dialog && dialog.tagName === 'DIALOG') {
              dialog.showModal()
            }
          })
        })

        const closeModalBtns = document.querySelectorAll('.close-modal')

        closeModalBtns.forEach((btn) => {
          btn.addEventListener('click', () => {
            const dialog = btn.closest('dialog')
            if (dialog) {
              dialog.close()
            }
          })
        })
      })
    </script>
